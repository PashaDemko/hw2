
<form class="login_form ">

    <div class=" show list-group-item">
        <h2>Welcome</h2>
        <p class="error" id="error"></p>

        <input type="text" class="form-control" onfocus="this.removeAttribute('readonly');" readonly name="email" id="email" placeholder="Email" >
        <p></p>
        <input type="password" class="form-control" name="password" id="password" placeholder="Password" >
        <p></p>
        <input  class="btn btn-success" type="submit" value="Login Now">
        <p></p>
        <a class="btn btn-primary" href="#register">Sign Up</a>
        <p></p>
    </div>
</form>
