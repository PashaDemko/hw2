<div class="edit" style="width: 300px">

    <h3>Edit : <%=model.name.full %> </h3>

    <form  class="edit-profile-form">
        <label>FirstName
            <input type="text"  name="edit_firstName" id="edit_firstName" value="<%=model.name.first %>">
        </label>
        <label>LastName
            <input type="text"  name="edit_lastName" id="edit_lastName" value="<%=model.name.last %>" >
        </label>
        <p></p>
        <label>Password
            <input type="password"  name="edit_password" id="edit_password" value="" >
        </label>
        <p></p>
        <label>Email
            <input type="text"  name="edit_mail" id="edit_mail" value="<%=model.email %>" >
        </label>
        <p></p>
        <input type="submit" value="Save">
        <button type="button" class="cancel">Cancel</button>

    </form>

</div>
